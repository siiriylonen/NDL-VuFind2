; ILS Messages

No items requestable, request denied. = "Det finns inga exemplar som kan reserveras. Reservation tillåts inte."
PIN is not valid : PIN is trivial = "Din PIN-kod är inte tillräckligt säker. Var vänlig välj en annan."
Request denied - already on hold for or checked out to you. = "Detta kan du inte reservera - du har redan reserverat eller lånat materialet."
There is a problem with your library record.  Please see a librarian. = "Det har uppstått problem med ditt lånekort. Vänligen kontakta personalen."
You cannot disable checkout history activation while there is reading history. Delete all records and try again. = "Du kan inte avsluta så länge det finns lånehistorik. Ta bort alla poster och försök igen."
Denna reservation kan inte frysas. = "Denna reservation kan inte ändras."
Your request has already been sent. = "Din beställning har redan skickats."
